<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>

  <main>
    <div class="cardContainer">
      <div class="product">
        <a href="#">
          <img class="product-img" src="images/image-equilibrium.jpg" alt="image equilibrium">
          <div class="hoverProduct">
            <img src="images/icon-view.svg" alt="icon view">
          </div>
        </a>
      </div>
      
      <h1 class="title"><a href="#">Equilibrium #3429</a></h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <ul class="data">
        <li class="price">0.041 ETH</li>
        <li class="time">3 days left</li>
      </ul>
      
      <p class="credit"><img src="images/image-avatar.png" alt="">Creation of <a href="#">Jules Wyvern</a></p>
      
    </div>
    
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/worldwildnico" target="_blank">worldwildnico</a>.</p>
  </footer>
</body>
</html>
