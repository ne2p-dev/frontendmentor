<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>

  <main class="card">
    <img src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="ticket">
      <h1 class="title">Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="payment">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="payment-plan">
          <h2 class="plan-offer">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
    
      <a href="" ><p class="proceed">Proceed to Payment</p></a>
      
      <a href="" class="cancel">Cancel Order</a>
    </div>
  </main>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">worldwildnico</a>.</p>
  </div>
</body>
</html>
